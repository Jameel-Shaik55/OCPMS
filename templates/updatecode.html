    <link href="/static/css/tooplate-little-fashion.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }

        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: .5rem;
            border-radius: .25rem;
            border: 1px solid #ced4da;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: .25rem;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container" style="
padding-right: 1230px;
height: 71px;
border-right-width: 24px;
border-top-width: 6px;
">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="index.html">
                <strong><span>CAMPUS </span>PLACEMENT</strong>
            </a>

            <div class="d-lg-none">
                <a href="sign-in.html" class="bi-person custom-icon me-3"></a>

                <a href="product-detail.html" class="bi-bag custom-icon"></a>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('add_question')}}">Add Interview Questions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('manage_question')}}">Manage Interview Questions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('add_drive')}}">Add Drive Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('viewdrive')}}">View Drive Details</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('viewrequestback')}}">View College Drive Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Shortlist Candidates</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>

                
            </div>
        </div>
    </nav>

    <div class="container" style="
    padding-top: 135px;
    padding-bottom: 0px;
">
        <h1 class="text-center mb-5">Update Coding Test</h1>

        <form action="{{ url_for('updatecodeback') }}" method="POST">
            <input type="hidden" class="form-control bg-light border-0 px-4" name="Id" id="Id" value="{{ Id }}" placeholder="Enter Crop Name" style="height: 55px;border-radius:20px;">
            <div class="form-group">
                <label for="coding_question">Coding Question</label>
                <textarea id="coding_question" name="coding_question" rows="4" required>{{ data[0][2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="sample_input">Sample Input</label>
                <textarea id="sample_input" name="sample_input" rows="3" required>{{ data[0][3] }}</textarea>
            </div>
            <div class="form-group">
                <label for="expected_output">Expected Output</label>
                <textarea id="expected_output" name="expected_output" rows="3" required>{{ data[0][4] }}</textarea>
            </div>
            <div class="form-group">
                <label for="language">Select Language</label>
                <select id="language" name="language" required>
                    <option value="python" {% if data[0][5] == 'python' %}selected{% endif %}>Python</option>
                    <option value="java" {% if data[0][5] == 'java' %}selected{% endif %}>Java</option>
                    <option value="c" {% if data[0][5] == 'c' %}selected{% endif %}>C</option>
                    <option value="cpp" {% if data[0][5] == 'cpp' %}selected{% endif %}>C++</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Update Test</button>
        </form>

        <h2 class="text-center mt-5">Test the Coding Environment</h2>
        <form id="testForm">
            <div class="form-group">
                <label for="testLanguage">Select Language for Testing</label>
                <select id="testLanguage" name="testLanguage" required>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
            <button type="button" class="btn btn-custom" onclick="openCompiler()">Go to Compiler</button>
        </form>
    </div>

    <script>
        function openCompiler() {
            var language = document.getElementById('testLanguage').value;
            var url;

            switch (language) {
                case 'python':
                    url = 'https://www.jdoodle.com/python3-programming-online';
                    break;
                case 'java':
                    url = 'https://www.compilejava.net/';
                    break;
                case 'c':
                    url = 'https://www.jdoodle.com/c-online-compiler';
                    break;
                case 'cpp':
                    url = 'https://www.jdoodle.com/cpp-online-compiler';
                    break;
                default:
                    alert('Unsupported language');
                    return;
            }

            window.open(url, '_blank');
        }
    </script>
</body>
