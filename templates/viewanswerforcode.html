<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>View Coding Answers </title>

    <!-- CSS FILES -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .code-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .match-yes {
            color: green;
            font-weight: bold;
        }

        .match-no {
            color: red;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: .25rem;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Modal Styling */
        #codeModal {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #codePreview {
            background-color: #f8f9fa;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            overflow-y: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Coding Answers</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Student Email</th>
                        <th>Question ID</th>
                        <th>Submitted Code</th>
                        <th>Expected Output</th>
                    </tr>
                </thead>
                <tbody>
                    {% for answer in answers %}
                    <tr>
                        <td>{{ answer[0] }}</td>
                        <td>{{ answer[1] }}</td>
                        <td>
                            <!-- Make the code URL clickable and display code in modal -->
                            <a href="javascript:void(0);" class="code-link" onclick="showCode('{{ answer[2] }}')">View Code</a>
                        </td>
                        <td>{{ answer[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('acceptcandidate', id=answers[0][1]) }}">Accept Candidate</a>
                <a href="{{ url_for('rejectedcondidate', id=answers[0][1]) }}">Reject Candidate</a>
            </div>
            
        </div>
    </div>

    <!-- Modal for displaying code -->
    <div id="codeModal">
        <h3>Code Preview</h3>
        <pre id="codePreview"></pre>
        <button onclick="closeCodeModal()">Close</button>
    </div>

    <!-- JavaScript FILES -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to display the code in a modal
        function showCode(code) {
            document.getElementById('codePreview').textContent = code; // Insert the code into the preview section
            document.getElementById('codeModal').style.display = 'block'; // Show the modal
        }

        // Function to close the modal
        function closeCodeModal() {
            document.getElementById('codeModal').style.display = 'none'; // Hide the modal
        }
    </script>
</body>
</html>
