<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <!-- CSS FILES -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-center mb-4">Register</h1>
    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <select class="form-control" name="user_type" id="user_type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="company">Company</option>
                <option value="student">Student</option>
            </select>
            <label for="user_type">User Type</label>
        </div>
        
        <!-- Company fields -->
        <div id="company-fields" style="display: none;">
            <div class="form-floating mb-3">
                <input type="text" name="company_name" class="form-control" placeholder="Company Name">
                <label for="company_name">Company Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="website" class="form-control" placeholder="Website (Optional)">
                <label for="website">Website (Optional)</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="description" class="form-control" placeholder="Company Description"></textarea>
                <label for="description">Company Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" name="logo" class="form-control">
                <label for="logo">Company Logo</label>
            </div>
        </div>

        <!-- Student fields -->
        <div id="student-fields" style="display: none;">
            <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control" placeholder="Full Name">
                <label for="name">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="rollno" class="form-control" placeholder="Roll Number">
                <label for="rollno">Roll Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="year" class="form-control" placeholder="Year">
                <label for="year">Year</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="sem" class="form-control" placeholder="Semester">
                <label for="sem">Semester</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="branch" class="form-control" placeholder="Branch">
                <label for="branch">Branch</label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" name="myfile" class="form-control">
                <label for="myfile">Profile Picture</label>
            </div>
        </div>

        <!-- Common fields -->
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="con_password" class="form-control" placeholder="Confirm Password" required>
            <label for="con_password">Confirm Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="phone" class="form-control" placeholder="Phone Number">
            <label for="phone">Phone Number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="address" class="form-control" placeholder="Address">
            <label for="address">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="city" class="form-control" placeholder="City">
            <label for="city">City</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="state" class="form-control" placeholder="State">
            <label for="state">State</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="postal_code" class="form-control" placeholder="Postal Code">
            <label for="postal_code">Postal Code</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="country" class="form-control" placeholder="Country">
            <label for="country">Country</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
    document.getElementById('user_type').addEventListener('change', function() {
        var userType = this.value;
        document.getElementById('company-fields').style.display = (userType === 'company') ? 'block' : 'none';
        document.getElementById('student-fields').style.display = (userType === 'student') ? 'block' : 'none';
    });
</script>
</body>
</html>
