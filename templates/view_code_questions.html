<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>View MCQ Questions</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/slick.css"/>
    <link href="/static/css/tooplate-little-fashion.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 10px;
        }

        .option {
            display: block;
            margin-bottom: 5px;
        }

        .view-answer {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .btn-group {
            margin-top: 10px;
        }

        .btn-update, .btn-delete {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Coding Questions</h1>
        {% for row in data %}
        <div class="question">
            <div class="question-text">{{row.2}}</div>
            <div class="options">
                <label class="option">Sample Input) {{row.3}}</label>
                <label class="option">Expected Output) {{row.4}}</label>
                <label class="option">Domain) {{row.5}}</label>
               
            </div>
            <div class="view-answer" onclick="viewAnswer('{{row.4}}')">View Answer</div>
            <div class="btn-group">
                <a class="btn btn-primary btn-update" href="{{url_for('updatecode',Id=row[0])}}"  >Update</a>
                <a class="btn btn-danger btn-delete"  href="{{url_for('codedelete',Id=row[0])}}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function viewAnswer(correctOption) {
            alert('The correct answer is ' + correctOption);
        }

        function updateQuestion(questionId) {
            // Implement update functionality here
            alert('Update question ' + questionId);
        }

        function deleteQuestion(questionId) {
            // Implement delete functionality here
            alert('Delete question ' + questionId);
        }
    </script>
</body>
</html>
