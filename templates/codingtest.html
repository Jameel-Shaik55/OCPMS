<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>View MCQ Questions</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/slick.css"/>
    <link href="/static/css/tooplate-little-fashion.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 10px;
        }

        .option {
            display: block;
            margin-bottom: 5px;
        }

        .instruction {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: .25rem;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Coding Questions</h1>
        <div class="instruction">Please answer any 3 questions from the 5 questions below:</div>
        <form id="codingForm" method="post" action="{{ url_for('submit_test') }}">
            {% for row in data1[:5] %}
            <div class="question">
                <div class="question-text">Question {{ loop.index }}: {{ row[2] }}</div>
                <div class="options">
                    <label class="option">Sample Input: {{ row[3] }}</label>
                    <label class="option">Expected Output: {{ row[4] }}</label>
                    <label class="option">Domain: {{ row[5] }}</label>
                </div>
                <textarea name="code_{{ loop.index }}" rows="5" cols="80" placeholder="Write your code here..."></textarea>
                <input type="hidden" name="expected_output_{{ loop.index }}" value="{{ row[4] }}">
                <input type="hidden" name="question_id_{{ loop.index }}" value="{{ row[0] }}">
            </div>
            {% endfor %}
            <h2 class="text-center mt-5">Test the Coding Environment</h2>
            <div class="form-group">
                <label for="testLanguage">Select Language for Testing</label>
                <select id="testLanguage" name="testLanguage" required>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <button type="button" class="btn btn-custom" onclick="openCompiler()">Go to Compiler</button>
            <button type="submit" class="btn btn-custom">Submit Code</button>
        </form>
    </div>

    <script>
        function openCompiler() {
            var language = document.getElementById('testLanguage').value;
            var url;

            switch (language) {
                case 'python':
                    url = 'https://www.programiz.com/python-programming/online-compiler/';
                    break;
                case 'java':
                    url = 'https://www.programiz.com/java-programming/online-compiler/';
                    break;
                default:
                    alert('Unsupported language');
                    return;
            }

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
